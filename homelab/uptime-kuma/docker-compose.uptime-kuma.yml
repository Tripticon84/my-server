services:
  uptime-kuma:
    container_name: uptime-kuma
    image: louislam/uptime-kuma:2-slim
    ports:
      - 3001:3001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /homelab/uptime-kuma/data:/app/data
    networks:
      - srv
    restart: unless-stopped

networks:
  srv:
    external: true
