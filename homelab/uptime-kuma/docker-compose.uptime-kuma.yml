services:
  uptime-kuma:
    container_name: uptime-kuma
    image: louislam/uptime-kuma:${UPTIME_KUMA_VERSION}
    ports:
      - ${PORT_UPTIME_KUMA_WEB}:3001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /homelab/uptime-kuma/data:/app/data
    networks:
      - srv
    restart: unless-stopped

networks:
  srv:
    external: true
