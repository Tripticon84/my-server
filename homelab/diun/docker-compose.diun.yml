services:
  diun:
    image: crazymax/diun:${DIUN_VERSION}
    container_name: diun
    command: serve
    volumes:
      - "/homelab/diun/data:/data"
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - "TZ=Europe/Paris"
      - "LOG_LEVEL=info"
      - "LOG_JSON=false"
      - "DIUN_WATCH_WORKERS=10"
      - "DIUN_WATCH_SCHEDULE=0 0,12 * * *"
      - "DIUN_WATCH_JITTER=30s"
      - "DIUN_PROVIDERS_DOCKER=true"
      - "DIUN_PROVIDERS_DOCKER_WATCHBYDEFAULT=true"
      - "DIUN_NOTIF_TELEGRAM_TOKEN=${DIUN_TELEGRAM_TOKEN}"
      - "DIUN_NOTIF_TELEGRAM_CHATIDS=${DIUN_TELEGRAM_CHATIDS}"
      - "DIUN_NOTIF_TELEGRAM_TEMPLATEBODY=
          üì¶ *Mise √† jour d‚Äôimage Docker d√©tect√©e*


          üê≥ *{{ .Entry.Image.Path }}*


          üîî *Statut* : `{{ .Entry.Status }}`

          üñºÔ∏è *Image* : {{ if .Entry.Image.HubLink }}[{{ .Entry.Image }}]({{ .Entry.Image.HubLink }}){{ else }}{{ .Entry.Image }}{{ end }}

          {{- if .Entry.Manifest.Created }}

          üìÖ *Cr√©√©e le* : `{{ .Entry.Manifest.Created }}`
          {{- end }}"
    networks:
      - srv
    restart: unless-stopped

networks:
  srv:
    external: true
